<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter tempertatur</title>
    <link rel="stylesheet" href="cssy.css" />
    <script src="kod.js"></script>
</head>
<body>
    <main class="wyglaxd">
        <h1 align="center">KONWERTER TEMPERATUR</h1>
        <section>
            <span id="numbers">
                <input type="text" id="display" disabled />
                <br/>
                <button class="knopka" id="ac" onclick="clearDisplay()">AC</button>
                <button class="knopka" id="de" onclick="deleteLast()">DE</button>
                <button class="knopka" onclick="appendToDisplay('.')">.</button>
                <br/>
                <button class="knopka" onclick="appendToDisplay('7')">7</button>
                <button class="knopka" onclick="appendToDisplay('8')">8</button>
                <button class="knopka" onclick="appendToDisplay('9')">9</button>
                <br/>
                <button class="knopka" onclick="appendToDisplay('4')">4</button>
                <button class="knopka" onclick="appendToDisplay('5')">5</button>
                <button class="knopka" onclick="appendToDisplay('6')">6</button>
                <br/>
                <button class="knopka" onclick="appendToDisplay('1')">1</button>
                <button class="knopka" onclick="appendToDisplay('2')">2</button>
                <button class="knopka" onclick="appendToDisplay('3')">3</button>
                <br/>
                <button class="knopka" onclick="appendToDisplay('0')">0</button>
                <button id="makeNegativeButtn" class="knopka">-</button>
                <button id="temperature" class="knopka" onclick="toggleTemperature()">F</button>
                <br/>
                <button id="knopka1" onclick="calculateResult()">Wynik</button>
            </span>
        </section>
